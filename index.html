<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine + MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #00e676;
      margin-bottom: 15px;
    }
    button {
      background: #1f1f1f;
      color: #00e676;
      border: 1px solid #00e676;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    button:hover {
      background: #00e676;
      color: #121212;
    }
    #webcam-container {
      margin: 15px auto;
      border-radius: 12px;
      overflow: hidden;
      width: 220px;
      height: 220px;
      box-shadow: 0px 0px 20px rgba(0, 230, 118, 0.3);
    }
    #label-container {
      max-width: 320px;
      margin: 10px auto;
      text-align: left;
    }
    .class-box {
      background: #1e1e1e;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: inset 0 0 6px rgba(0, 230, 118, 0.2);
    }
    .progress {
      height: 6px;
      border-radius: 4px;
      background: #333;
      overflow: hidden;
      margin-top: 4px;
    }
    .progress-bar {
      height: 100%;
      background: #00e676;
      width: 0%;
      transition: width 0.3s;
    }
    .status {
      font-weight: bold;
      margin: 10px;
    }
    .connected { color: #00e676; }
    .disconnected { color: #ff5252; }
    .sending { color: #ffb300; }
    #log-box {
      margin: 20px auto;
      max-width: 400px;
      background: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      text-align: left;
      font-size: 13px;
      max-height: 180px;
      overflow-y: auto;
      box-shadow: inset 0px 0px 10px rgba(0,0,0,0.5);
    }
    .log-line {
      margin: 4px 0;
      color: #bdbdbd;
    }
  </style>
</head>
<body>
  <h2>ü§ñ Teachable Machine + MQTT</h2>
  <button onclick="init()">‚ñ∂ Start Camera</button>
  <button onclick="connectMQTT()">üîå Connect MQTT</button>
  <div id="status" class="status disconnected">MQTT: Disconnected</div>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <h3>üìú MQTT Log</h3>
  <div id="log-box"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/"; // üëâ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô model ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    let model, webcam, labelContainer, maxPredictions;

    // MQTT
    let client;
    const broker = "wss://broker.hivemq.com:8884/mqtt";
    const topic = "tm/test";
    const mqttStatus = document.getElementById("status");
    const logBox = document.getElementById("log-box");

    function addLog(message) {
      const div = document.createElement("div");
      div.className = "log-line";
      div.innerText = new Date().toLocaleTimeString() + " - " + message;
      logBox.prepend(div);
    }

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        div.className = "class-box";
        div.innerHTML = `<span id="label-${i}"></span>
          <div class="progress"><div class="progress-bar" id="bar-${i}"></div></div>`;
        labelContainer.appendChild(div);
      }

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      prediction.forEach((p, i) => {
        document.getElementById(`label-${i}`).innerText = `${p.className}: ${p.probability.toFixed(2)}`;
        document.getElementById(`bar-${i}`).style.width = `${p.probability * 100}%`;
      });

      // ‡∏´‡∏≤ class ‡∏ó‡∏µ‡πà probability ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
      let maxClass = prediction.reduce((prev, curr) => (curr.probability > prev.probability ? curr : prev));

      // ‡∏™‡πà‡∏á MQTT ‡∏ñ‡πâ‡∏≤ ‚â• 0.9
      if (maxClass.probability >= 0.9 && client && client.connected) {
        mqttStatus.innerText = "MQTT: Sending...";
        mqttStatus.className = "status sending";

        const payload = {};
        payload[maxClass.className] = maxClass.probability.toFixed(2);

        client.publish(topic, JSON.stringify(payload), {}, () => {
          mqttStatus.innerText = "MQTT: Connected";
          mqttStatus.className = "status connected";
          addLog("Sent: " + JSON.stringify(payload));
        });
      }
    }

    function connectMQTT() {
      const clientId = "tm_client_" + Math.random().toString(16).substr(2, 8);
      client = mqtt.connect(broker, { clientId });

      client.on("connect", () => {
        mqttStatus.innerText = "MQTT: Connected";
        mqttStatus.className = "status connected";
        addLog("‚úÖ Connected to broker");
      });

      client.on("error", (err) => {
        mqttStatus.innerText = "MQTT: Error";
        mqttStatus.className = "status disconnected";
        addLog("‚ùå Error: " + err);
      });

      client.on("offline", () => {
        mqttStatus.innerText = "MQTT: Offline";
        mqttStatus.className = "status disconnected";
        addLog("‚ö†Ô∏è Offline");
      });
    }
  </script>
</body>
</html>
