<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT (Port 8884)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
    #mqtt-status { margin: 10px; font-weight: bold; font-size: 1.1em; }
    .connected { color: green; }
    .disconnected { color: red; }
    .sending { color: orange; }
    input { padding: 5px; font-size: 1em; margin: 5px; width: 250px; }
    .mqtt-form { margin: 10px; }
    #debug { margin-top: 10px; font-family: monospace; white-space: pre-wrap; text-align: left; max-width: 600px; margin-left:auto;margin-right:auto;}
  </style>
</head>
<body>
  <h2>Teachable Machine + MQTT (Port 8884)</h2>

  <!-- MQTT UI -->
  <div class="mqtt-form">
    <input type="text" id="broker-input" value="wss://broker.hivemq.com:8884/mqtt" placeholder="Broker URL">
    <input type="text" id="topic-input" value="tm/prediction" placeholder="Topic">
    <button onclick="connectMQTT()">Connect</button>
    <button onclick="disconnectMQTT()">Disconnect</button>
  </div>

  <div id="mqtt-status" class="disconnected">MQTT: Disconnected</div>

  <!-- Camera controls -->
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="debug"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/";
    let model, webcam, labelContainer, maxPredictions;
    let client = null;
    let topic = "";
    const mqttStatus = document.getElementById("mqtt-status");
    const debug = document.getElementById("debug");

    // ---------------- MQTT Functions ----------------
    function connectMQTT() {
      const broker = document.getElementById("broker-input").value;
      topic = document.getElementById("topic-input").value;
      if (!broker || !topic) { alert("Please enter Broker URL and Topic"); return; }

      const clientId = "tm_client_" + Math.random().toString(16).substr(2, 8);

      client = mqtt.connect(broker, {
        clientId: clientId,
        clean: true,
        connectTimeout: 4000,
        reconnectPeriod: 1000,
        protocolVersion: 4
      });

      client.on('connect', () => {
        mqttStatus.innerText = "MQTT: Connected";
        mqttStatus.className = "connected";
        logDebug("MQTT connected with clientId: " + clientId);
      });

      client.on('reconnect', () => {
        mqttStatus.innerText = "MQTT: Reconnecting...";
        mqttStatus.className = "disconnected";
        logDebug("MQTT reconnecting...");
      });

      client.on('offline', () => {
        mqttStatus.innerText = "MQTT: Offline";
        mqttStatus.className = "disconnected";
        logDebug("MQTT offline");
      });

      client.on('error', (err) => {
        mqttStatus.innerText = "MQTT: Error (see debug)";
        mqttStatus.className = "disconnected";
        logDebug("MQTT error: " + JSON.stringify(err));
      });
    }

    function disconnectMQTT() {
      if (client) {
        client.end();
        client = null;
        mqttStatus.innerText = "MQTT: Disconnected";
        mqttStatus.className = "disconnected";
      }
    }

    function logDebug(msg) {
      const time = new Date().toLocaleTimeString();
      debug.innerText += `[${time}] ${msg}\n`;
      debug.scrollTop = debug.scrollHeight;
    }

    // ---------------- Teachable Machine Functions ----------------
    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        // แก้ปัญหา URL.createObjectURL
        if (webcam.webcam) {
          webcam.webcam.srcObject = webcam.webcam.srcObject || webcam.webcam.captureStream();
        }
        await webcam.play();
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        logDebug("Webcam setup failed: " + e.message);
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let payload = {};
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        payload[prediction[i].className] = prediction[i].probability.toFixed(2);
      }

      if (client && client.connected) {
        mqttStatus.innerText = "MQTT: Sending...";
        mqttStatus.className = "sending";
        const message = JSON.stringify(payload);
        client.publish(topic, message, {}, () => {
          mqttStatus.innerText = "MQTT: Connected";
          mqttStatus.className = "connected";
          logDebug("Sent MQTT message: " + message);
        });
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
        logDebug("Webcam stopped");
      }
    }
  </script>
</body>
</html>
