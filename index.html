<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin:0; padding:0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
    #mqtt-status { margin: 10px; font-weight: bold; }
    .connected { color: green; }
    .disconnected { color: red; }
  </style>
</head>
<body>
  <h2>Teachable Machine + MQTT</h2>
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>
  <div id="mqtt-status" class="disconnected">MQTT: Disconnected</div>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/";
    let model, webcam, labelContainer, maxPredictions;

    // MQTT Config
    const MQTT_BROKER = "wss://broker.hivemq.cloud:8884/mqtt"; // เปลี่ยนเป็น broker ของคุณ
    const MQTT_TOPIC = "somsom"; // topic ชื่อใหม่
    let mqttClient;

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Webcam setup
      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      // Label container
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // MQTT connect
      mqttClient = mqtt.connect(MQTT_BROKER, {
        reconnectPeriod: 1000,
        connectTimeout: 4000,
      });

      mqttClient.on('connect', () => {
        console.log("Connected to MQTT Broker on port 8884!");
        document.getElementById("mqtt-status").innerText = "MQTT: Connected";
        document.getElementById("mqtt-status").className = "connected";
      });

      mqttClient.on('error', (err) => {
        console.error("MQTT Error:", err);
        document.getElementById("mqtt-status").innerText = "MQTT: Error";
        document.getElementById("mqtt-status").className = "disconnected";
      });

      mqttClient.on('close', () => {
        document.getElementById("mqtt-status").innerText = "MQTT: Disconnected";
        document.getElementById("mqtt-status").className = "disconnected";
      });
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      // รวมผลลัพธ์ทุก class เป็น JSON เดียว
      const payload = {};
      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const probability = prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = `${className}: ${probability}`;
        payload[className] = probability;
      }
      payload.timestamp = Date.now();

      // ส่ง payload ไป MQTT topic เดียว
      if (mqttClient && mqttClient.connected) {
        mqttClient.publish(MQTT_TOPIC, JSON.stringify(payload));
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
      if (mqttClient) {
        mqttClient.end();
        document.getElementById("mqtt-status").innerText = "MQTT: Disconnected";
        document.getElementById("mqtt-status").className = "disconnected";
      }
    }
  </script>
</body>
</html>
