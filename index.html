<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model (Mobile + MQTT)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ทำ responsive -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model (Mobile + MQTT)</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    // === CONFIG ===
    const URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/"; 
    const WS_HOST = "ws://localhost:8884/camera"; // เปลี่ยนเป็น ws(s)://your-server:8884/camera เวลา deploy
    const FPS = 5; // กี่ภาพ/วินาทีที่จะส่งเข้า MQTT

    let model, webcam, labelContainer, maxPredictions;
    let ws, sendInterval;

    // ====== WEBSOCKET CONNECT ======
    function connectWS() {
      ws = new WebSocket(WS_HOST);
      ws.binaryType = "arraybuffer";
      ws.onopen = () => {
        console.log("✅ WS connected");
        ws.send(JSON.stringify({ type: "meta", event: "teachable_client_connected", ts: Date.now() }));
      };
      ws.onclose = () => {
        console.log("⚠️ WS closed → reconnect in 3s");
        setTimeout(connectWS, 3000);
      };
      ws.onerror = (e) => console.error("WS error", e);
    }
    connectWS();

    // ====== INIT CAMERA & MODEL ======
    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        if (!webcam.canvas) throw new Error("Webcam canvas is not initialized");
        console.log("🎥 Webcam initialized:", webcam.canvas.width, "facingMode:", facingMode);
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    // ====== LOOP ======
    async function loop() {
      webcam.update();
      await predict();

      // ส่งภาพเข้า WS → MQTT
      if (ws && ws.readyState === WebSocket.OPEN) {
        if (!sendInterval) {
          sendInterval = setInterval(() => {
            try {
              const canvas = webcam.canvas;
              canvas.toBlob((blob) => {
                if (!blob) return;
                blob.arrayBuffer().then(buf => ws.send(buf));
              }, "image/jpeg", 0.7);
            } catch (err) {
              console.error("send frame error", err);
            }
          }, 1000 / FPS);
        }
      }

      window.requestAnimationFrame(loop);
    }

    // ====== PREDICT ======
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    // ====== STOP ======
    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
      if (sendInterval) { clearInterval(sendInterval); sendInterval = null; }
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "meta", event: "teachable_client_stopped", ts: Date.now() }));
      }
    }
  </script>
</body>
</html>
