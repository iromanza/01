<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + HiveMQ (Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin:0; padding:0; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; margin: 5px; font-size: 1em; }
    #mqtt-log { text-align: left; max-width: 600px; margin: 10px auto; font-size: 0.9em; height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h2>Teachable Machine + HiveMQ (Threshold 0.8)</h2>
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <h3>MQTT Log</h3>
  <div id="mqtt-log"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/";
    const MQTT_HOST = "wss://1e1e9581694f459bba546a40c75d5445.s1.eu.hivemq.cloud:8884/mqtt"; // HiveMQ WebSocket TLS
    const MQTT_USERNAME = "Tinyyy"; // ‡πÉ‡∏™‡πà username ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const MQTT_PASSWORD = "Tiny0330"; // ‡πÉ‡∏™‡πà password ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const MQTT_TOPIC = "teachablemachine/output";
    const THRESHOLD = 0.8; // probability threshold

    let model, webcam, labelContainer, maxPredictions, mqttClient;
    let lastSentClass = null; 

    function logMQTT(msg) {
      const logDiv = document.getElementById("mqtt-log");
      logDiv.innerHTML += msg + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(msg);
    }

    async function init(facingMode) {
      // ‡πÇ‡∏´‡∏•‡∏î model
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // setup webcam
      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      // ‡πÅ‡∏™‡∏î‡∏á label
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // setup MQTT client
      mqttClient = mqtt.connect(MQTT_HOST, {
        username: Tinyyy,
        password: Tiny0330,
        keepalive: 30,
        reconnectPeriod: 1000,
        protocolVersion: 4
      });

      mqttClient.on('connect', () => logMQTT("‚úÖ MQTT connected"));
      mqttClient.on('reconnect', () => logMQTT("üîÑ MQTT reconnecting..."));
      mqttClient.on('error', (err) => logMQTT("‚ùå MQTT error: " + err));
      mqttClient.on('close', () => logMQTT("‚ö†Ô∏è MQTT connection closed"));
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let bestPrediction = { className: "", probability: 0 };
      
      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].innerHTML = `${p.className}: ${p.probability.toFixed(2)}`;
        if (p.probability > bestPrediction.probability) bestPrediction = p;
      }

      // ‡∏™‡πà‡∏á‡πÑ‡∏õ MQTT ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠ probability >= THRESHOLD ‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥ class ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
      if (bestPrediction.probability >= THRESHOLD && bestPrediction.className !== lastSentClass) {
        if (mqttClient && mqttClient.connected) {
          const payload = JSON.stringify({
            className: bestPrediction.className,
            probability: bestPrediction.probability
          });
          mqttClient.publish(MQTT_TOPIC, payload);
          lastSentClass = bestPrediction.className;
          logMQTT("üì§ MQTT sent: " + payload);
        } else {
          logMQTT("‚ö†Ô∏è MQTT not connected, cannot send");
        }
      }
    }

    function stop() {
      if (webcam) webcam.stop();
      document.getElementById("webcam-container").innerHTML = '';
      document.getElementById("label-container").innerHTML = '';
      lastSentClass = null;
      if (mqttClient) mqttClient.end();
      logMQTT("üõë Stopped");
    }
  </script>
</body>
</html>
