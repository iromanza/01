<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + HiveMQ Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <h2>Teachable Machine + HiveMQ Cloud</h2>
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/";

    let model, webcam, labelContainer, maxPredictions;
    let client;

    // === HiveMQ Cloud Config ===
    const brokerHost = "1e1e9581694f459bba546a40c75d5445.s1.eu.hivemq.cloud"; // üëâ ‡πÉ‡∏™‡πà host ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const brokerPort = 8884;                        // ‡πÉ‡∏ä‡πâ WebSocket Secure
    const topic = "tm/predict";                     // topic ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏™‡πà‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
    const mqttUser = "Tinyyy";               // üëâ ‡πÉ‡∏™‡πà username ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const mqttPass = "Tiny0330";               // üëâ ‡πÉ‡∏™‡πà password ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

    // Connect to HiveMQ Cloud
    function connectMQTT() {
      client = new Paho.MQTT.Client(brokerHost, brokerPort, "clientId-" + Math.random());
      client.connect({
        useSSL: true,
        userName: mqttUser,
        password: mqttPass,
        onSuccess: () => console.log("‚úÖ Connected to HiveMQ Cloud"),
        onFailure: (e) => console.error("‚ùå HiveMQ connect failed:", e)
      });
    }
    connectMQTT();

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode });
        await webcam.play();
        window.requestAnimationFrame(loop);
      } catch (e) {
        document.getElementById("label-container").innerText = "Webcam error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let payload = {};

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        payload[prediction[i].className] = prediction[i].probability.toFixed(2);
      }

      // ‡∏™‡πà‡∏á‡πÑ‡∏õ HiveMQ Cloud
      if (client && client.isConnected()) {
        const msg = new Paho.MQTT.Message(JSON.stringify(payload));
        msg.destinationName = topic;
        client.send(msg);
        console.log("üì§ Sent to HiveMQ:", payload);
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
      if (client && client.isConnected()) {
        client.disconnect();
        console.log("üîå MQTT disconnected");
      }
    }
  </script>
</body>
</html>
