<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine + MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ‡πÇ‡∏´‡∏•‡∏î TensorFlow.js ‡πÅ‡∏•‡∏∞ Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <!-- ‡πÇ‡∏´‡∏•‡∏î MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      background: #1e293b;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      color: #38bdf8;
    }

    #webcam-container {
      margin: 20px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    #label-container {
      margin: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 250px;
    }

    .class-box {
      background: #1e293b;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }

    .class-box:hover {
      transform: scale(1.05);
    }

    .prob {
      font-weight: bold;
      color: #38bdf8;
    }

    #controls {
      margin: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .btn-connect { background: #38bdf8; color: #0f172a; }
    .btn-start { background: #22c55e; color: white; }
    .btn-stop { background: #ef4444; color: white; }

    #mqtt-status {
      margin-top: 10px;
      font-size: 14px;
    }

    .connected { color: #22c55e; }
    .disconnected { color: #ef4444; }
    .sending { color: #facc15; }
  </style>
</head>
<body>
  <header>
    <h1>üçå Teachable Machine + MQTT üöÄ</h1>
  </header>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <div id="controls">
    <button class="btn-connect" onclick="connectMQTT()">üîó Connect MQTT</button>
    <button class="btn-start" onclick="init()">‚ñ∂ Start Camera</button>
    <button class="btn-stop" onclick="stopCamera()">‚èπ Stop Camera</button>
  </div>

  <div id="mqtt-status" class="disconnected">MQTT: Disconnected</div>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/";
    const MQTT_BROKER = "wss://broker.hivemq.com:8884/mqtt"; 
    const TOPIC = "test/teachable";

    let model, webcam, maxPredictions;
    let client;

    async function init() {
      const modelURL = MODEL_URL + "model.json";
      const metadataURL = MODEL_URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      window.requestAnimationFrame(loop);
    }

    function stopCamera(){
      if (webcam && webcam.webcam) {
        let stream = webcam.webcam.srcObject;
        let tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        document.getElementById("webcam-container").innerHTML = "";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      prediction.forEach(p => {
        const div = document.createElement("div");
        div.className = "class-box";
        div.innerHTML = `<span>${p.className}</span><span class="prob">${(p.probability*100).toFixed(1)}%</span>`;
        labelContainer.appendChild(div);
      });

      // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å class ‡∏ó‡∏µ‡πà prob >= 0.9 ‡πÅ‡∏•‡∏∞‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
      let highProb = prediction.filter(p => p.probability >= 0.9);
      if (highProb.length > 0 && client && client.connected) {
        let maxClass = highProb.reduce((a,b) => a.probability > b.probability ? a : b);
        sendMQTT(maxClass.className, maxClass.probability);
      }
    }

    function connectMQTT() {
      client = mqtt.connect(MQTT_BROKER);

      client.on("connect", () => {
        document.getElementById("mqtt-status").innerText = "MQTT: Connected";
        document.getElementById("mqtt-status").className = "connected";
        console.log("MQTT Connected");
      });

      client.on("error", (err) => {
        document.getElementById("mqtt-status").innerText = "MQTT: Error";
        document.getElementById("mqtt-status").className = "disconnected";
        console.error("MQTT Error:", err);
      });

      client.on("close", () => {
        document.getElementById("mqtt-status").innerText = "MQTT: Disconnected";
        document.getElementById("mqtt-status").className = "disconnected";
      });
    }

    function sendMQTT(className, prob) {
      document.getElementById("mqtt-status").innerText = "MQTT: Sending...";
      document.getElementById("mqtt-status").className = "sending";

      const payload = {};
      payload[className] = prob.toFixed(2);

      client.publish(TOPIC, JSON.stringify(payload), {}, () => {
        document.getElementById("mqtt-status").innerText = "MQTT: Connected";
        document.getElementById("mqtt-status").className = "connected";
        console.log("Sent MQTT:", JSON.stringify(payload));
      });
    }
  </script>
</body>
</html>
