<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine + MQTT</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>Teachable Machine → MQTT</h1>
  <video id="webcam" autoplay playsinline width="320" height="240"></video>

  <script>
    // ====== MQTT Setup ======
    const broker = "wss://1e1e9581694f459bba546a40c75d5445.s1.eu.hivemq.cloud:8884/mqtt"; // ใช้ wss สำหรับ SSL
    const options = {
      username: "Tinyyy",
      password: "Tiny0330",
      reconnectPeriod: 1000
    };
    const client = mqtt.connect(broker, options);

    client.on('connect', () => {
      console.log("Connected to HiveMQ broker!");
    });

    client.on('error', (err) => {
      console.error("MQTT Error:", err);
    });

    // ====== Teachable Machine Setup ======
    const URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/";
    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(320, 240, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);
      document.getElementById("webcam").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);
      predictions.forEach(pred => {
        if (pred.probability > 0.9) { // Threshold
          console.log(`${pred.className}: ${pred.probability.toFixed(2)}`);
          client.publish("teachablemachine/prediction", JSON.stringify({
            class: pred.className,
            probability: pred.probability.toFixed(2),
            timestamp: new Date().toISOString()
          }));
        }
      });
    }

    init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</body>
</html>
