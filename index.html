<!DOCTYPE html>
<html>
<head>
  <title>MQTT HiveMQ WebSocket Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 5px; margin: 5px; font-size: 1em; width: 250px; }
    #status { margin: 10px; font-weight: bold; }
    #log { margin-top: 10px; text-align: left; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h2>MQTT HiveMQ WebSocket Test</h2>

  <input type="text" id="topic-input" placeholder="Topic (e.g. test/topic)">
  <input type="text" id="message-input" placeholder="Message to send">
  <br>
  <button onclick="connectAndSend()">Connect & Send</button>

  <div id="status">Status: Disconnected</div>
  <div id="log"></div>

  <script>
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");

    function log(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      logEl.appendChild(p);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function connectAndSend() {
      const topic = document.getElementById("topic-input").value;
      const message = document.getElementById("message-input").value;

      if (!topic || !message) {
        alert("Please enter topic and message");
        return;
      }

      // Connect to HiveMQ public broker via WebSocket
      const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt", {
        reconnectPeriod: 1000,
        connectTimeout: 30*1000
      });

      client.on('connect', () => {
        statusEl.innerText = "Status: Connected";
        statusEl.style.color = "green";
        log("Connected to HiveMQ broker");

        // Publish message
        client.publish(topic, message, {}, () => {
          log(`Published message "${message}" to topic "${topic}"`);
          client.end(); // disconnect after sending
          statusEl.innerText = "Status: Disconnected";
          statusEl.style.color = "red";
        });
      });

      client.on('error', (err) => {
        statusEl.innerText = "Status: Error";
        statusEl.style.color = "red";
        log("MQTT Error: " + err);
      });

      client.on('offline', () => {
        statusEl.innerText = "Status: Offline";
        statusEl.style.color = "red";
        log("Client offline");
      });
    }
  </script>
</body>
</html>
