<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine MQTT UI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      width: 360px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #00796b;
    }
    video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .prediction {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      padding: 10px;
      border-radius: 12px;
      background: #f0f4f8;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üçÉ Object Detection</h2>
    <video id="webcam" autoplay playsinline muted></video>
    <div class="prediction" id="label-container">Waiting...</div>
    <div class="status" id="status">MQTT: Connecting...</div>
  </div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/"; // üëâ ‡πÉ‡∏™‡πà‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    let model, webcam, maxPredictions;

    // MQTT setup
    const mqttBroker = "wss://broker.hivemq.com:8884/mqtt"; 
    const topic = "tm/cool"; 
    const client = mqtt.connect(mqttBroker);
    client.on("connect", () => {
      document.getElementById("status").innerText = "MQTT: Connected ‚úÖ";
    });

    function sendMQTT(msg){
      if(client.connected){
        client.publish(topic, msg);
        console.log("üì§ Sent to MQTT:", msg);
      }
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•
    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // ‡∏Å‡∏•‡πâ‡∏≠‡∏á
      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").srcObject = webcam.webcam.stream;
    }

    let lastSentTime = 0; 
    const sendInterval = 5000; // 5 ‡∏ß‡∏¥

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      // ‡∏´‡∏≤‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î
      let topPrediction = prediction.reduce((max, p) => p.probability > max.probability ? p : max, prediction[0]);

      // ‡πÅ‡∏™‡∏î‡∏á‡∏ö‡∏ô UI
      document.getElementById("label-container").innerText = 
        `${topPrediction.className} (${(topPrediction.probability*100).toFixed(1)}%)`;

      // ‡∏™‡πà‡∏á MQTT ‡∏ó‡∏∏‡∏Å 2 ‡∏ß‡∏¥ ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏°‡πà‡∏ô >= 0.95
      if(topPrediction.probability >= 0.95){
        let now = Date.now();
        if(now - lastSentTime > sendInterval){
          sendMQTT(topPrediction.className);
          lastSentTime = now;
        }
      }
    }

    init();
  </script>
</body>
</html>
