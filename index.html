<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model + MQTT (Mobile Ready)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- TensorFlow.js & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  
  <!-- MQTT over WebSocket -->
  <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video, canvas { max-width: 100%; height: auto; border: 1px solid #ccc; border-radius: 8px; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Teachable Machine + MQTT (Mobile)</h2>
  <button onclick="init('environment')">Start Back Camera</button>
  <button onclick="init('user')">Start Front Camera</button>
  <button onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/"; // เปลี่ยนเป็น model ของคุณ
    let model, webcam, labelContainer, maxPredictions;

    // ---------- MQTT Setup ----------
    const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, "clientId-" + Math.floor(Math.random()*1000));
    client.onConnectionLost = e => console.log("MQTT connection lost:", e.errorMessage);
    client.onMessageArrived = m => console.log("MQTT message:", m.payloadString);
    client.connect({ onSuccess: () => console.log("Connected to MQTT broker") });

    // ---------- Initialize Teachable Machine ----------
    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, true); // flip for front camera
      try {
        await webcam.setup({ facingMode: facingMode, resizeWidth: 224, resizeHeight: 224 });
        await webcam.play();

        const container = document.getElementById("webcam-container");
        container.innerHTML = '';
        container.appendChild(webcam.canvas);

        console.log("Webcam ready:", webcam);
      } catch (e) {
        console.error("Cannot access webcam:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      // แสดงผล prediction
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++)
        labelContainer.appendChild(document.createElement("div"));

      window.requestAnimationFrame(loop);
    }

    // ---------- Loop ----------
    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    // ---------- Predict ----------
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let payload = {};
      let maxClass = "";
      let maxProb = 0;

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className;
        const probability = prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = `${classPrediction}: ${probability}`;
        payload[classPrediction] = probability;

        // หา class ที่มีความน่าจะเป็นสูงสุด
        if (prediction[i].probability > maxProb) {
          maxProb = prediction[i].probability;
          maxClass = classPrediction;
        }
      }

      // ส่งผล prediction สูงสุดไป MQTT
      if (client.isConnected()) {
        const message = new Paho.MQTT.Message(JSON.stringify({
          topClass: maxClass,
          probability: maxProb.toFixed(2),
          all: payload
        }));
        message.destinationName = "teachablemachine/results";
        client.send(message);
      }
    }

    // ---------- Stop Webcam ----------
    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
