<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin:0; padding:0; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; margin: 5px; font-size: 1em; }
  </style>
</head>
<body>
  <h2>Teachable Machine + MQTT</h2>
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/";
    const MQTT_HOST = "wss://1e1e9581694f459bba546a40c75d5445.s1.eu.hivemq.cloud:8884/mqtt"; // เปลี่ยนเป็น HiveMQ Host ของคุณ
    const MQTT_USERNAME = "Tinyyy"; // ใส่ username
    const MQTT_PASSWORD = "Tiny0330"; // ใส่ password
    const MQTT_TOPIC = "Tinyy";

    let model, webcam, labelContainer, maxPredictions, mqttClient;

    async function init(facingMode) {
      // โหลด model
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // setup webcam
      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      // แสดง label
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // setup MQTT client
      mqttClient = mqtt.connect(MQTT_HOST, {
        username: MQTT_USERNAME,
        password: MQTT_PASSWORD,
        keepalive: 30,
        reconnectPeriod: 1000,
        protocolVersion: 4
      });

      mqttClient.on('connect', () => {
        console.log("MQTT connected!");
      });

      mqttClient.on('error', (err) => {
        console.error("MQTT error:", err);
      });
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let bestPrediction = { className: "", probability: 0 };
      
      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].innerHTML = `${p.className}: ${p.probability.toFixed(2)}`;
        if (p.probability > bestPrediction.probability) bestPrediction = p;
      }

      // ส่งไป MQTT
      if (mqttClient && mqttClient.connected) {
        const payload = JSON.stringify({
          className: bestPrediction.className,
          probability: bestPrediction.probability
        });
        mqttClient.publish(MQTT_TOPIC, payload);
      }
    }

    function stop() {
      if (webcam) webcam.stop();
      document.getElementById("webcam-container").innerHTML = '';
      document.getElementById("label-container").innerHTML = '';
      if (mqttClient) mqttClient.end();
    }
  </script>
</body>
</html>
