<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT Dynamic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
    #mqtt-status { margin: 10px; font-weight: bold; font-size: 1.1em; }
    .connected { color: green; }
    .disconnected { color: red; }
    .sending { color: orange; }
    input { padding: 5px; font-size: 1em; margin: 5px; width: 250px; }
    .mqtt-form { margin: 10px; }
  </style>
</head>
<body>
  <h2>Teachable Machine Image Model (Mobile)</h2>

  <div class="mqtt-form">
    <input type="text" id="broker-input" placeholder="MQTT Broker URL (e.g. wss://broker.hivemq.com:8000/mqtt)">
    <input type="text" id="topic-input" placeholder="Topic (e.g. tm/image/prediction)">
    <button onclick="connectMQTT()">Connect</button>
    <button onclick="disconnectMQTT()">Disconnect</button>
  </div>

  <div id="mqtt-status" class="disconnected">MQTT: Disconnected</div>

  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/Z_7bvhRna/";
    let model, webcam, labelContainer, maxPredictions;

    let client = null;
    let topic = "";
    const mqttStatus = document.getElementById("mqtt-status");

    // --- MQTT Functions ---
    function connectMQTT() {
      const broker = document.getElementById("broker-input").value;
      topic = document.getElementById("topic-input").value;
      if (!broker || !topic) {
        alert("Please enter Broker URL and Topic");
        return;
      }
      client = mqtt.connect(broker);

      client.on('connect', function() {
        console.log("Connected to MQTT broker");
        mqttStatus.innerText = "MQTT: Connected";
        mqttStatus.className = "connected";
      });

      client.on('reconnect', function() {
        mqttStatus.innerText = "MQTT: Reconnecting...";
        mqttStatus.className = "disconnected";
      });

      client.on('error', function(err){
        console.error("MQTT Error:", err);
        mqttStatus.innerText = "MQTT: Error";
        mqttStatus.className = "disconnected";
      });

      client.on('offline', function() {
        mqttStatus.innerText = "MQTT: Offline";
        mqttStatus.className = "disconnected";
      });
    }

    function disconnectMQTT() {
      if (client) {
        client.end();
        client = null;
        mqttStatus.innerText = "MQTT: Disconnected";
        mqttStatus.className = "disconnected";
      }
    }

    // --- Teachable Machine Functions ---
    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        if (!webcam.canvas) throw new Error("Webcam canvas not initialized");

        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      let payload = {};
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        payload[prediction[i].className] = prediction[i].probability.toFixed(2);
      }

      // ส่งค่า prediction ผ่าน MQTT หากเชื่อมต่อแล้ว
      if (client && client.connected) {
        mqttStatus.innerText = "MQTT: Sending...";
        mqttStatus.className = "sending";
        client.publish(topic, JSON.stringify(payload), {}, () => {
          mqttStatus.innerText = "MQTT: Connected";
          mqttStatus.className = "connected";
        });
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
